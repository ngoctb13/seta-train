server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Collect logs from auth-service
  - job_name: auth-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: auth-service
          service: auth-service
          __path__: /var/log/apps/auth-service/*.log

  # Collect logs from rest-service
  - job_name: rest-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: rest-service
          service: rest-service
          __path__: /var/log/apps/rest-service/*.log

  # Collect system logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/syslog

  # Collect Docker logs
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*-json.log

    pipeline_stages:
      - json:
          expressions:
            stream: stream
            attrs: attrs
            tag: attrs.tag
            time: time
            level: attrs.level
            message: log

      - labels:
          stream:
          tag:
          level:

      - timestamp:
          source: time
          format: RFC3339Nano 